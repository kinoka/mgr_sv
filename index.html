<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="index.js"></script>
    <title>Mathematics Shadowverse Rate</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<form name="myform">
<body>
    <div class="head">
    <h1> 勝率計算ツール</h1>
    </div>
    <p><font size="5"> ランクマッチの勝率を計算できるツールです。</font>
    <div style="margin-bottom:30px"></div>
    <tr>
    <div class="par">
    
    <p><font size="6"> 通算MP　<input type="text" size="6" name="total" class="a" value="0"></font></p>
    <div style="margin-bottom:20px"></div>
    <p><font size="6"> 現在MP　<input type="text" size="6" name="now" class="a" value="0"></font></p>
    <div style="margin-bottom:50px"></div>
    <p><font size="6"> 勝率　<input type="text" size="6" name="winspar" class="a" value="0">％</font></p>
    </div>
    </tr>
    
    <div style="margin-bottom:30px"></div>
    <a href="#!" class="square_btn" onclick="calculate()">計算する</a>
    　　
    <a href="#!" class="square_btn" onclick="ima()">保存する</a>
    <div style="margin-bottom:30px"></div>
    
    <img src="" id="result"/>
    <div style="margin-bottom:30px"></div>
    <p><u>※mp0の時点での勝敗，ランク差ボーナスは考慮していないので実際の勝率より高く出る場合があります。</u></p>
    <div style="margin-bottom:30px"></div>
    <input type="button" onclick="location.href='https://mashiroarisaka.wixsite.com/mysite'"value="ツールメニューに戻る">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
   
</body>
</form>
</html>
